<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display" aria-live="polite"></div>
        <div class="buttons-grid">
            <!-- Digits -->
            <button class="button digit" data-action="digit" data-value="7" role="button" tabindex="0">7</button>
            <button class="button digit" data-action="digit" data-value="8" role="button" tabindex="0">8</button>
            <button class="button digit" data-action="digit" data-value="9" role="button" tabindex="0">9</button>
            <button class="button operator" data-action="divide" role="button" tabindex="0">÷</button>

            <button class="button digit" data-action="digit" data-value="4" role="button" tabindex="0">4</button>
            <button class="button digit" data-action="digit" data-value="5" role="button" tabindex="0">5</button>
            <button class="button digit" data-action="digit" data-value="6" role="button" tabindex="0">6</button>
            <button class="button operator" data-action="multiply" role="button" tabindex="0">×</button>

            <button class="button digit" data-action="digit" data-value="1" role="button" tabindex="0">1</button>
            <button class="button digit" data-action="digit" data-value="2" role="button" tabindex="0">2</button>
            <button class="button digit" data-action="digit" data-value="3" role="button" tabindex="0">3</button>
            <button class="button operator" data-action="subtract" role="button" tabindex="0">−</button>

            <button class="button control" data-action="clear" role="button" tabindex="0">C</button>
            <button class="button digit" data-action="digit" data-value="0" role="button" tabindex="0">0</button>
            <button class="button control" data-action="backspace" role="button" tabindex="0">⌫</button>
            <button class="button operator" data-action="add" role="button" tabindex="0">+</button>

            <button class="button control" data-action="decimal" data-value="." role="button" tabindex="0">.</button>
            <button class="button control equal" data-action="equals" role="button" tabindex="0">=</button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
